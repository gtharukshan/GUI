<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="Regstyles.css">
    <script src="Regscript.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Patient Registration</h1>
        <div class="icons">
            <button class="btn" type="submit">Save</button>

            <button class="btn" onclick="location.href='appointment.html'">Other Action</button>
        </div>
    </header>
    <section class="registration-section">
        <div class="registration-number">
            <label for="reg-number">Registration Number</label>
            <input type="text" id="reg-number" placeholder="Reg. No.">
            <button class ="btn1">Search </button>
            <button class="btn1">Action</button>
        </div>
        <div class="registration-date">
            <label for="reg-date">Reg. Date</label>
            <input type="text" id="reg-date" readonly>
            <label><input type="checkbox" id="new-born"> New Born</label>
        </div>
    </section>
    <section class="personal-details">
        <h2 >Personal Details</h2>
        <div class="column">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Patient Name" required>
            <label for="dob">DOB</label>
            <input type="date" id="dob" required>
            <label for="marital-status">Marital Status</label>
            <select id="marital-status">
                <option>Single</option>
                <option>Married</option>
            </select>
            <label for="education-level">Education Level</label>
            <select id="education-level">
                <option>No Formal Education</option>
                <option>Secodary school</option>
                <option>Higher Secodary school </option>
                <option>University or college level</option>
            </select>
            <label for="email-id">Email Id</label>
            <input type="email" id="email-id" placeholder="Email Id" required>
            <label><input type="checkbox" id="file-required"> File Required</label>
        </div>
        <div class="column">
            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" placeholder="Middle Name">
            <label for="age">Age (Y-M-D)</label>
            <div class="age-group">
                <input type="text" placeholder="Years" required>
                <input type="text" placeholder="Months">
                <input type="text" placeholder="Day">
            </div>
           
            <label for="Occupation">Occupation</label>
            <input type="text" id="Occupation" placeholder="Occupation" required >
            
            <label for="religion">Religion</label>
            <select id="religion">
                <option>Hindu</option>
                <option>Buddhist</option>
                <option>Muslim</option>
                <option>CHristian</option>

            </select>
        </div>
        <div class="column">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" required >
            <label for="gender">Gender</label>
            <select id="gender">
                <option>Male</option>
                <option>Female</option>
            </select>
            <label for="language">Language</label>
            <select id="language">
                <option>Sinhala</option>
                <option>Tamil</option>
            </select>
            <label for="citizen">Citizen</label>
            <select id="citizen">
                <option>Srilankan by Birth</option>
                <option>Srilankan by Descent</option>
                <option>Srilankan by Registration</option>
                <option>Srilankan by Naturalization</option>
                <option>Dual or Mulyiple Citizenship</option>
            </select>
            <label for="National ID number">National ID number</label>
            <input text="text" id="NIC" placeholder="NIC No" required >
        </div>
    </section>
    <section class="home-address">
        <h2 class="nameHome">Home Address</h2>
        <div class="column">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address" required >
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Country">
            <label><input type="checkbox" id="postal-address"> Postal Address</label>
        </div>
        <div class="column">
            <label for="suburb">Residential area</label>
            <input type="text" id="suburb" placeholder="Suburb">
            <label for="code">Code</label>
            <input type="text" id="code" placeholder="Code">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City" required >
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" placeholder="Telephone" required >
        </div>
    </section>
    <section class="next-of-kin">
        <h2>Next of Kin</h2>
        <label><input type="checkbox" id="same-address"> Same address as patient</label>
        <div class="column">
            <label for="next-of-kin-name">Next of Kin Name</label>
            <input type="text" id="next-of-kin-name" placeholder="Next of Kin Name" required >
            <label for="address-kin">Address</label>
            <input type="text" id="address-kin" placeholder="Address" required >
            <label for="country-kin">Country</label>
            <input type="text" id="country-kin" placeholder="Country">
            <label for="National ID number">National ID number</label>
            <input text="text" id="NIC" placeholder="NIC No"required >
        </div>
        <div class="column">
            <label for="relation">Relation</label>
            <select id="relation">
                <option>Spouse or Partner</option>
                <option>Perants</option>
                <option>Children</option>
                <option>Sbiblings</option>
                <option>Extended family members</option>
            </select>
            <label for="suburb-kin">Residential area</label>
            <input type="text" id="suburb-kin" placeholder="Suburb">
            <label for="code-kin">Code</label>
            <input type="text" id="code-kin" placeholder="Code">
            <label for="city-kin">City</label>
            <input type="text" id="city-kin" placeholder="City">
            <label for="telephone-kin">Telephone</label>
            <input type="tel" id="telephone-kin" placeholder="Telephone" required >
        </div>
    </section>
    <section class="payer-information">
        <h2>Payer Information</h2>
        <div class="column">
        <label for="payer"> Name </label>
        <input type="text" id="payername"  placeholder="Payer Name" required >
        <laper for="Payer National ID No">National ID No</laper>
        <input type="text" id="NIC" placeholder="NIC No" required >
        <label for="PayerNO">Mobile Number</label>
        <input type="text" id="payerno" placeholder="Payer Number" required >
        <label for="Email">Email Address</label>
        <input type="text" id="PEmail" placeholder="Email Address" required >
        <label for="Agree">BY signing up agree to our <a href="terms.html" class="btn2" target="_blank">Terms and conditions</a> and  <a href="Terms.html" class="btn2" target="_blank">Privacy policy</a></label>
        <input type="checkbox" id="agree">

        </div>
        <div class="column">
        <label for="payer">Payer</label>
        <select id="Payment Mode">
            <option>Cash</option>
            <option>Credit/Debit Card</option>
            <option>Bank Transfer</option>
            <option>Digital Wallets(e.g Paypal)</option>
        </select>
        <label for="HolderName" >CardHolder Name</label>
        <input type="text" id="HolderName" placeholder="CardHolder Name">
        <label for="Transaction id ">Transaction Id(optional)</label>
        <input type="text" id="id" placeholder="Transaction Id">
        <lael for="date">Payment Date</lael>
        <input type="date" id="date" placeholder="Payment Date">
        </div>
        <div class="column">
            <label for="bank">Select The Bank</label>
            <select>
                <option>Bank of Ceylon</option>
                <option>Commercial Bank of Ceylon</option>
                <option>DFCC Bank PLC</option>
                <option>Amana Bank</option>
                <option>Hatton National Bank</option>
                <option>Peoples Bank</option>
                <option>Sampath Bank</option>
                <option>Seylan Bank</option>
                <option>National Saving Bank</option>
            </select>
            <label for="card">Card Number</label>
            <input type="text" id="cardnumber" placeholder="Card Number">
            <label for="Exp date">CArd Expirration Date</label>
            <input type="text" id="expdate" placeholder="MM/YY">
            <label for="CVV">CVV Code</label>
            <input type="text" id="cvv" placeholder="CVV">
        </div>
        
    </section>
    w
</body>
</html>
